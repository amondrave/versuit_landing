        <style>
            .cls-1{fill:#fff;
            animation: changeColorRed 5s linear alternate-reverse infinite;
            }
            .cls-2{fill:#343D47;
                animation: changeColorBlue 5s linear alternate infinite;
            }

            @keyframes changeColorRed {
                0% { fill: #fff;
                }
                40%{
                    fill:#fff;
                }
                100%{ fill: #BA1E1E;
                }
            }
            @keyframes changeColorBlue {
                0% { fill: #fff;
                }
                40%{
                    fill:#fff;
                }
                100%{ fill: #343D47;
                }
            }
        </style>
